<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>HMI CLOUD ‚Äì WinTK Style</title>

<style>
body {
    background: #2b2b2b;
    font-family: Tahoma, Arial, sans-serif;
}

/* Khung HMI */
#hmi {
    width: 900px;
    height: 500px;
    background: #e5e5e5;
    margin: 30px auto;
    border: 3px solid #333;
}

/* Thanh ti√™u ƒë·ªÅ */
#titlebar {
    height: 40px;
    background: #004aad;
    color: white;
    line-height: 40px;
    padding-left: 10px;
    font-weight: bold;
}

/* Menu WinTK */
#menu {
    background: #ccc;
    padding: 5px;
}
#menu button {
    margin-right: 5px;
    padding: 4px 10px;
}

/* Screen */
.screen {
    display: none;
    padding: 20px;
}
.screen.active {
    display: block;
}

/* √î hi·ªÉn th·ªã s·ªë */
.value-box {
    width: 180px;
    padding: 10px;
    background: black;
    color: #00ff00;
    font-size: 32px;
    text-align: right;
    border: 2px inset #555;
}

/* Tr·∫°ng th√°i k·∫øt n·ªëi */
.status {
    margin-top: 10px;
}
.dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    display: inline-block;
    margin-right: 6px;
    background: red;
}
</style>
</head>

<body>

<div id="hmi">
    <div id="titlebar">HMI CLOUD MONITOR (WinTK Style)</div>

    <div id="menu">
        <button onclick="showScreen('screen1')">M√†n h√¨nh 1</button>
        <button onclick="showScreen('screen2')">M√†n h√¨nh 2</button>
        <button onclick="showScreen('screen3')">M√†n h√¨nh 3</button>
    </div>

    <!-- SCREEN 1 -->
    <div id="screen1" class="screen active">
        <h3>üìü M√ÄN H√åNH CH√çNH</h3>
        Gi√° tr·ªã PLC:
        <div class="value-box" id="plcValue">---</div>

        <div class="status">
            <span class="dot" id="statusDot"></span>
            <span id="statusText">Disconnected</span>
        </div>
    </div>

    <!-- SCREEN 2 -->
    <div id="screen2" class="screen">
        <h3>üìä GI√ÅM S√ÅT</h3>
        Gi√° tr·ªã hi·ªán t·∫°i:
        <div class="value-box" id="mirrorValue">---</div>
    </div>

    <!-- SCREEN 3 -->
    <div id="screen3" class="screen">
        <h3>‚ÑπÔ∏è TH√îNG TIN H·ªÜ TH·ªêNG</h3>
        <p>HMI Cloud ‚Äì Monitor Only</p>
        <p>Data Source: PLC ‚Üí PC ‚Üí Cloud</p>
    </div>
</div>

<script>
/* ====== DATA T·ª™ CLOUD ======
   Ch·ªó n√†y sau n√†y b·∫°n thay b·∫±ng:
   - WebSocket
   - Fetch API
   - MQTT
================================ */

function onCloudData(data) {
    // data = { value: number, connected: true/false }

    document.getElementById("plcValue").innerText = data.value;
    document.getElementById("mirrorValue").innerText = data.value;

    document.getElementById("statusText").innerText =
        data.connected ? "Connected" : "Disconnected";

    document.getElementById("statusDot").style.background =
        data.connected ? "lime" : "red";
}

/* DEMO d·ªØ li·ªáu (ch·ªâ ƒë·ªÉ test hi·ªÉn th·ªã ‚Äì c√≥ th·ªÉ x√≥a) */
setInterval(() => {
    onCloudData({
        value: Math.floor(Math.random() * 100),
        connected: true
    });
}, 1000);

/* Chuy·ªÉn m√†n h√¨nh */
function showScreen(id) {
    document.querySelectorAll('.screen')
        .forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}
</script>

</body>
</html>
