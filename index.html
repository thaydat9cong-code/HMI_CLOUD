<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>HMI CLOUD - WinTK Style</title>

<style>
body {
    background: #2b2b2b;
    font-family: Arial, sans-serif;
}

/* Khung HMI gi·ªëng WinTK */
#hmi {
    width: 900px;
    height: 500px;
    background: #e5e5e5;
    margin: 30px auto;
    border: 3px solid #333;
}

/* Thanh ti√™u ƒë·ªÅ */
#titlebar {
    height: 40px;
    background: #004aad;
    color: white;
    line-height: 40px;
    padding-left: 10px;
    font-weight: bold;
}

/* Thanh menu */
#menu {
    background: #ccc;
    padding: 5px;
}
#menu button {
    margin-right: 5px;
}

/* Khu v·ª±c m√†n h√¨nh */
.screen {
    display: none;
    padding: 20px;
}
.screen.active {
    display: block;
}

/* Widget HMI */
.value-box {
    width: 150px;
    padding: 10px;
    background: black;
    color: lime;
    font-size: 28px;
    text-align: center;
}
</style>
</head>

<body>

<div id="hmi">
    <div id="titlebar">HMI CLOUD MONITOR (WinTK Style)</div>

    <div id="menu">
        <button onclick="showScreen('screen1')">M√†n h√¨nh 1</button>
        <button onclick="showScreen('screen2')">M√†n h√¨nh 2</button>
        <button onclick="showScreen('screen3')">M√†n h√¨nh 3</button>
    </div>

    <!-- SCREEN 1 -->
    <div id="screen1" class="screen active">
        <h3>üìü M√ÄN H√åNH CH√çNH</h3>
        Gi√° tr·ªã PLC:
        <div class="value-box" id="tagValue">0</div>
        <br><br>
        <button onclick="increase()">TƒÉng gi√° tr·ªã</button>
    </div>

    <!-- SCREEN 2 -->
    <div id="screen2" class="screen">
        <h3>‚öôÔ∏è M√ÄN H√åNH C√ÄI ƒê·∫∂T</h3>
        Tr·∫°ng th√°i:
        <b id="status">Disconnected</b>
        <br><br>
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
    </div>

    <!-- SCREEN 3 -->
    <div id="screen3" class="screen">
        <h3>üìä M√ÄN H√åNH GI√ÅM S√ÅT</h3>
        <p>Gi√° tr·ªã hi·ªán t·∫°i:</p>
        <div class="value-box" id="mirrorValue">0</div>
    </div>
</div>

<script>
/* TAG gi·ªëng PLC */
let TAG = {
    value: 0,
    connected: false
};

/* Chuy·ªÉn m√†n */
function showScreen(id) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

/* Logic HMI */
function increase() {
    TAG.value++;
    updateUI();
}

function connect() {
    TAG.connected = true;
    updateUI();
}

function disconnect() {
    TAG.connected = false;
    updateUI();
}

function updateUI() {
    document.getElementById('tagValue').innerText = TAG.value;
    document.getElementById('mirrorValue').innerText = TAG.value;
    document.getElementById('status').innerText =
        TAG.connected ? 'Connected' : 'Disconnected';
}
</script>

</body>
</html>
